<app-header-basico></app-header-basico>

<ion-content>
  <ion-content>
    <ion-list class="ion-padding" *ngFor="let user of usuario">      
        <ion-item no-border>
          <h1>{{user.nombre}}</h1>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">{{ "EMAIL"| translate}}</ion-label>
          <h6>{{user.email}}</h6>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">{{ "CELULAR"| translate}}</ion-label>
          <h6>{{user.telefono}}</h6>
        </ion-item>
        <ion-label>
          <h1>{{"SELECCIONE_IDIOMA" | translate}}</h1>
        </ion-label>
        <app-idioma></app-idioma>
        <ion-button (click)="salir()" color="success" expand="block" shape="round">
          {{"CERRAR_SESION" | translate}}
          <ion-icon slot="end" name="exit"></ion-icon>                
        </ion-button>      
             
    </ion-list>
  </ion-content>
</ion-content>
