<app-header></app-header>
<ion-content> 
      <ion-grid>          
          <ion-card >                  
              <ion-img class="card-img" src="../../../assets/icon/greenproducer-310.png" alt="" [routerLink]="['/productor/registro-finca']" routerLinkActive="router-link-active"></ion-img>                                        
              <label class="label" [routerLink]="['/productor/registro-finca']" routerLinkActive="router-link-active">
                <h6>{{"UNIDAD_PRODUCTIVA" | translate}}</h6>
              </label>
              <label>
                <ion-icon name="help-circle-outline" slot="end" color="success"></ion-icon>
              </label>
          </ion-card>
          <hr>            
          <ion-card>                  
              <ion-img class="card-img" src="../../../assets/icon/greentransporter-310.png" alt="" [routerLink]="['/productor/unidad_funcional/menu-unidad-funcional']" routerLinkActive="router-link-active"></ion-img>
              <label class="label" [routerLink]="['/productor/menu-unidad-funcional']" routerLinkActive="router-link-active"><h6>{{"UNIDAD_FUNCIONAL" | translate}}</h6></label>
              <label>
                <ion-icon name="help-circle-outline" slot="end" color="success"></ion-icon>
              </label>
          </ion-card>
          <hr>                
          <ion-card>                  
              <ion-img class="card-img" src="../../../assets/icon/greencustomer-310.png" alt=""></ion-img>
              <label class="label"><h6>{{"CICLOS" | translate}}</h6></label>
              <label>
                <ion-icon name="help-circle-outline" slot="end" color="success"></ion-icon>
              </label>
          </ion-card>
          <hr>
          <ion-card>                  
            <ion-img class="card-img" src="../../../assets/icon/greencustomer-310.png" alt=""></ion-img>
            <label class="label"><h6>{{"COMERCIALIZACION" | translate}}</h6></label>
            <label>
              <ion-icon name="help-circle-outline" slot="end" color="success"></ion-icon>
            </label>
          </ion-card>
          <hr>
      </ion-grid>      
  <app-fotter></app-fotter>
</ion-content>
