<app-header></app-header>

<ion-content>
  <div style=" margin: 5px 0px;">  
    <ion-label class="text-center">3/5</ion-label>
    <ion-progress-bar [value]= "0.6" 
                      [buffer]= "0.6"
                      color="light">       
    </ion-progress-bar>    
  </div>
  
  <div style="display: inline-flex;">                  
    <ion-img class="card-img" src="../../../assets/icon/greenproducer-310.png" alt="" ></ion-img>                                        
    <label class="label"><h1>{{"UNIDAD_PRODUCTIVA" | translate}}</h1></label>
  </div>
  <hr>        
  <label><h6 class="label_sub">{{"RECURSO_HIDRICO" | translate}}</h6></label>
  <ion-card>
    <ion-card-header>Imagen</ion-card-header>
  </ion-card>
  <ion-card>
    <ion-grid class="ion-no-padding" mode= "ios">
      <ion-row class="ion-no-padding">
        <ion-col class="ion-no-padding">       
          <form [formGroup]="formHidrico" (ngSubmit)="guardar()" >
            <ion-item class="especial">
              <ion-select class="custom-options" 
                        multiple = "true"
                        formControlName="origen_agua"
                        placeholder='{{ "ORIGEN_AGUA"| translate}}'>
                        <ion-select-option *ngFor="let origen of origenAgua" value="{{origen.nombre_origen}}">{{origen.nombre_origen}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item class="especial">
              <ion-select class="custom-options" 
                        multiple = "true"
                        formControlName="almacenamiento_agua"
                        placeholder='{{ "ALMACENA_AGUA"| translate}}'>
                        <ion-select-option *ngFor="let almacenamiento of almacenamientoAgua" value="{{almacenamiento.nombre_almacenamiento}}">{{almacenamiento.nombre_almacenamiento}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item class="especial">
              <ion-select class="custom-options" 
                        multiple = "true"
                        formControlName="riego_agua"
                        placeholder='{{ "RIEGO_AGUA"| translate}}'>
                        <ion-select-option *ngFor="let riego of riegoAgua" value="{{riego.sistema_riego}}">{{riego.sistema_riego}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item class="especial">
              <ion-select class="custom-options" 
                        multiple = "true"
                        formControlName="control_agua"
                        placeholder='{{ "CONTROL_AGUA"| translate}}'>
                        <ion-select-option *ngFor="let control of controlAgua" value="{{control.control_agua}}">{{control.control_agua}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item class="especial">
              <ion-select class="custom-options" 
                        multiple = "true"
                        formControlName="terrazas_agua"
                        placeholder='{{ "TERRAZAS_AGUA"| translate}}'>
                        <ion-select-option *ngFor="let terrazas of terrazasAgua" value="{{terrazas.terrazas_agua}}">{{terrazas.terrazas_agua}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item class="especial">
              <ion-select class="custom-options" 
                        multiple = "true"
                        formControlName="residuos_agua"
                        placeholder='{{ "DISPOSICION_RESIDUOS"| translate}}'>
                        <ion-select-option *ngFor="let residuos of residuosAgua" value="{{residuos.residuos_agua}}">{{residuos.residuos_agua}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-button expand="block" shape="round" type="submit" color="success">
              {{"GUARDAR" | translate}}
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
     
</ion-content>

<app-fotter></app-fotter>
